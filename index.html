<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="mainContent">
          <div class="card p-4">
            <h2 class="formTitle text-center">Registration Form</h2>

            <form id="registrationForm">
              <div class="mb-3">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                />
                <small class="error-message">Name is required</small>
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <small class="error-message">Email is required</small>
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                />
                <small class="error-message">Password is required</small>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm Password"
                />
                <small class="error-message"
                  >Please confirm your password</small
                >
              </div>

              <div class="mb-3">
                <div class="input-group d-flex" style="gap: 10px">
                  <input
                    type="text"
                    id="countryInput"
                    class="form-control"
                    placeholder="Enter your Country"
                  />
                  <button
                    type="button"
                    id="findCountryBtn"
                    class="btn btn-primary btnColor"
                  >
                    Find
                  </button>
                </div>
                <small class="error-message" style="color: red; display: none"
                  >Please Enter Country Name</small
                >
              </div>

              <div class="p-3 FlagBg mainCard d-none" id="countryDetails">
                <div class="d-flex flagArea">
                  <div class="flag">
                    <img id="countryFlag" src="" width="100" />
                  </div>
                  <div class="details">
                    <h5 id="countryName">Bangladesh</h5>
                    <p>Population: <span id="population"></span></p>
                    <p>Borders: <span id="borders"></span></p>
                    <p>Currency: <span id="currency"></span></p>
                    <p>Capital: <span id="capital"></span></p>
                    <p>Area: <span id="area"></span> square kilometres</p>
                  </div>
                </div>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary submitBtn">
                  Submit Data
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
