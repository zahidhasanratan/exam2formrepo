<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="formTitle text-center">Registration Form</h2>

            <form id="registrationForm">
              <div class="row mb-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control border-danger"
                  placeholder="Enter your password"
                  required
                />
                <small class="error text-danger">Please enter your password</small>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              
              <!-- Country Search -->
              <div class="input-group mb-3 d-flex" style="gap: 10px;">
                <input
                  type="text"
                  id="countryInput"
                  class="form-control"
                  style="width: 70%;"
                  placeholder="Enter your Country"
                />
                <button type="button" id="countrySearchButton" class="btn btn-primary btnColor" style="width: 25%;">Find</button>
              </div>

              <div class="p-3 bg-light mainCard d-none" id="countryDetails">
                <div class="d-flex">
                  <div class="flag">
                    <img id="countryFlag" src="" width="100">
                  </div>
                  <div class="ms-3">
                    <h5 id="countryName"></h5>
                    <p>Population: <span id="population"></span></p>
                    <p>Borders: <span id="borders"></span></p>
                    <p>Currency: <span id="currency"></span></p>
                    <p>Capital: <span id="capital"></span></p>
                    <p>Area: <span id="area"></span> square kilometres</p>
                  </div>
                </div>
              </div>

              <div class="d-grid mt-3">
                <button id="submitButton" type="submit" class="btn btn-primary submitBtn">
                  Submit Data
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('countrySearchButton').addEventListener('click', function() {
          const countryName = document.getElementById('countryInput').value.trim();
          const countryDetails = document.getElementById('countryDetails');

          if (!countryName) {
              alert('Please enter a country name');
              return;
          }

          fetch(`https://restcountries.com/v3.1/name/${countryName}`)
              .then(response => response.json())
              .then(data => {
                  const country = data[0];

                  document.getElementById('countryFlag').src = country.flags.png;
                  document.getElementById('countryName').textContent = country.name.common;
                  document.getElementById('population').textContent = country.population.toLocaleString();
                  document.getElementById('borders').textContent = country.borders ? country.borders.join(', ') : 'None';
                  document.getElementById('currency').textContent = Object.values(country.currencies)[0].name;
                  document.getElementById('capital').textContent = country.capital ? country.capital[0] : 'N/A';
                  document.getElementById('area').textContent = country.area.toLocaleString();

                  countryDetails.classList.remove('d-none');
              })
              .catch(error => {
                  alert('Country not found. Please try again.');
                  countryDetails.classList.add('d-none');
              });
      });

      // Prevent form submission reload
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
          event.preventDefault();
          alert('Form submitted successfully!');
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
