<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="formTitle text-center">Registration Form</h2>
            <form>
              <div class="row mb-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="col">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control border-danger"
                  placeholder="Enter your password"
                />
                <small class="error">Please enter your password</small>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Country"
                />
                <button class="btn btn-primary">Find</button>
              </div>
              <div class="card p-3 bg-light">
                <div class="d-flex">
                  <div
                    class="placeholder bg-secondary"
                    style="width: 80px; height: 80px"
                  ></div>
                  <div class="ms-3">
                    <strong>Bangladesh</strong>
                    <p class="mb-0">Population: 16M</p>
                    <p class="mb-0">Borders: MMR, IND</p>
                    <p class="mb-0">Currency: Bangladesh Taka</p>
                    <p class="mb-0">Capital: Dhaka City</p>
                    <p class="mb-0">Area: 147,570 square kilometres</p>
                  </div>
                </div>
              </div>
              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">
                  Submit Data
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
